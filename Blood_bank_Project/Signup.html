<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="Adminform.css">
</head>

<body>
    <div class="container">
        <form action="post">
            <div class="h1">
                <h1>Sign up</h1>
            </div>
            <div class="mail">
                <input type="email" name="email" id="mail" placeholder="email">
                <img  src="userlogo.png" alt="logo">
            </div>
            <div class="pass">
                <input type="password" name="password" id="pass" placeholder="password">
                <img src="passwordimage.png" alt="logo">
            </div>
            <div class="confirm-pass">
                <input type="password" name="con-password" id="confirm-pass" placeholder="confirm password">
            </div>
            <div class="check">
                <div>
                    <input type="checkbox" name="remember" id="rem">
                    <label for="rem">Remember me</label>
                </div>
            </div>
            <div class="button">
                <button type="button" value="submit"><a href="#">Sign up</a></button>
            </div>
        </form>
    </div>
</body>

</html>
