<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userlogin</title>
    <link rel="stylesheet" href="Adminform.css">
</head>
<body>
    <div class="container">
        <form action="post">
            <div class="h1">
                <h1>Login</h1>
            </div>
            <div class="mail">
                <input type="email" name="email" id="mail" placeholder="email">
                <img src="userlogo.png" alt="logo">
            </div>
            <div class="pass">
                <input type="password" name="password" id="pass" placeholder="password">
                <img src="passwordimage.png" alt="logo">
            </div>
            <div class="check">
                <div>
                    <input type="checkbox" name="remember" id="rem">
                    <label for="rem">Remember me</label>
                </div>
                <a href="#">Forgot passoword?</a>
            </div>
            <div class="button">
                <button type="button" value="submit"><a href="#">Login</a></button>
            </div>
            <div class="register">
                <h4 style="display:inline">don't have an account?</h4>&nbsp;&nbsp; <span><a href="Signup.html"><strong>Register</strong></a></span>
            </div>
        </form>
    </div>
</body>
</html>
